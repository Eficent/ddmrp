-
 !record {model: stock.picking, id: incomming_shipment_example_2}:
    picking_type_id: stock.picking_type_in
    origin: 'incoming_shipment'
    partner_id: res_partner_eficent
    date: !eval "'%s-%s-%s 08:00:00' % (datetime.now().year,(datetime.now()).month,(datetime.now()-timedelta(days=5)).day)"
    min_date: !eval "'%s-%s-%s 08:00:00' % (datetime.now().year,(datetime.now()).month,(datetime.now()+timedelta(days=2)).day)"
    location_id: stock.stock_location_suppliers
    location_dest_id: stock.stock_location_stock
    move_lines:
      - product_id: product_product_example
        product_uom: product.product_uom_unit
        product_uom_qty: 35.0
        picking_type_id: stock.picking_type_in
        location_id: stock.stock_location_suppliers
        location_dest_id: stock.stock_location_stock

